<html lang="en">
<head>

    <title>if_statement</title>
</head>
<body>
    <script type="text/javascript">
        //if statement'
        if(true){
            console.log("if statement is true");
        }
        if(false){
            console.log("none");
        }

        //

        if(false){
            console.log("if else false");
        }else{
            console.log("if else true statement");
        }

        //

        var numtest = 0;
        if(numtest !==0){
            console.log("numtest !== 0");
        }else if(numtest === 0){
            console.log("numtest === 0");
        }
        else{
            console.log("test");
        }

        //

        var macok = prompt('이것은 강민석의 맥북입니까?');
        console.log(macok);

        //

        alert(prompt('계속 하려면 뭐든 누르세요.'));

        // &&, || 

        //
        if(''){
            console.log("if문에 '' 를 넣었다.");
        }        
        if(undefined){
            console.log("undefined is true?");
        }

    </script>
</body>
</html>
