<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_operator</title>
</head>
<body>
    <script type="text/javascript">
        console.log("1 == 1 : ",1 == 1);
        console.log("1 != 1 : ",1 != 1);
        console.log("1 > 0 : ",1 > 0);
        console.log("1 >= 1 : ",1 >= 1);

        //strict operator
        console.log(1 == "1");
        //data의 형식도 일치해야한다.
        /*
            true == 1 -> true
            true === 1 -> false
            true == '1' -> true
            true === '1' -> false
            NaN === NaN -> false
        */
        console.log(1 === "1");
        
        //undefined 와 null 각자 다른 데이터 타입
        console.log("null == undefined : ",null == undefined);
        console.log("null === undefined : ",null === undefined);
        var undef;
        console.log(undef);
        console.log("undef == undefined : ", undef == undefined);
        console.log("undef === undefined : ",undef === undefined);
        undef = null;
        console.log("undef = ",undef);
        console.log("undef ==undefined : ",undef == undefined);
        console.log("undef === undefined : ",undef === undefined);

        // 부정문
        console.log("!true : ", !true);
        console.log("1 !== \"1\" " ,1 !== "1");       
        console.log("1 != \"1\"",1 != "1"); 
    </script>
</body>
</html>
